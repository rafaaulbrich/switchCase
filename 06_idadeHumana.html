<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA

    const idadeCao = Number(prompt("qual a idade do seu cão?"));
    const porteCao = prompt("qual o porte do seu cão?").toLowerCase();
    let resultado;
    
    // PROCESSAMENTO

    switch(porteCao) {
        case "pequeno":
            resultado = "a idade do seu cão é " + (idadeCao * 5);
            break;
        case "medio":
            resultado = "a idade do seu cão é " + (idadeCao * 6);
            break;
        case "grande":
            resultado = "a idade do seu cão é " + (idadeCao * 7);
            break;
    }
    
    // SAÍDA

    document.write(resultado);

    </script>
