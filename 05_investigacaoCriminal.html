<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela
    deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA

    const telefonou = prompt("Telefonou para a vítima?").toUpperCase();
    const local = prompt("Esteve no local do crime?").toUpperCase();
    const moraPerto = prompt("Mora perto da vítima?").toUpperCase();
    const devia = prompt("Devia para a vítima?").toUpperCase();
    const trabalhou = prompt("Já trabalhou com a vítima?").toUpperCase();
    let resultado;
    let quantidade = 0;
    
    //PROCESSAMENTO

    switch(telefonou) {
        case "SIM": quantidade += 1;
        break;
    }
    switch(local) {
        case "SIM": quantidade += 1;
        break;
    }
    switch(moraPerto) {
        case "SIM": quantidade += 1;
        break;
    }
    switch(devia) {
        case "SIM": quantidade += 1;
        break;
    }
    switch(trabalhou) {
        case "SIM": quantidade += 1;
        break;
    }

    switch(quantidade) {
        case 0:
        case 1: 
            resultado = "Suspeito!";
            break;
        case 3:
        case 4: 
            resultado = "Cúmplice!";
            break;
        case 5: 
            resultado = "Assasino!";
            break;
        default:
            resultado = "Inocente!";
        break;
    }
 
    //SAÍDA

    document.write(resultado);

</script>
