<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA

    const letra = prompt("digite uma letra").toUpperCase();
    let resultado;
    
    // PROCESSAMENTO

    switch(letra) {
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            resultado = "é uma vogal";
            break;
        default:
            resultado = "é uma consoante";
            break;
    }
    
    // SAÍDA

    document.write(resultado);

</script>
